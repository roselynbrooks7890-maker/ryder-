    <section id="contact-main">
        <div class="container">
            <h2 class="section-title fade-in" style="margin-top: 0;">Let's Begin Your Legacy</h2>
            <p class="fade-in" style="text-align: center; margin-bottom: 40px;">Reach out to our dedicated team of experts via the form below, or connect with us instantly on social media.</p>
            
            <div class="contact-section fade-in">
                <form class="contact-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="e.g., Property Inquiry or Design Consultation">

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Tell us about your needs and vision..."></textarea>

                    <button type="submit">Send Message</button>
                </form>
